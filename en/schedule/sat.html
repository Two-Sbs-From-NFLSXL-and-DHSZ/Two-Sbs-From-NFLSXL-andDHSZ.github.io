<!DOCTYPE html>

<html lang = "en" >
<head>
    <title> SAT - Schedule </title>

    <script type = "text/javascript" src = "../../js/general/nav.js" >
    </script>

    <script type = "text/javascript" src = "../../js/set_cookie.js" >
    </script>

    <link rel = 'shortcut icon' href = '../../repository/favicon.ico'>
    <link rel = 'stylesheet' type = 'text/css' href = '../../css/general.css' >
    <link rel = 'stylesheet' type = 'text/css' href = '../../css/schedule/general.css' >
</head>

<body> 
    <script type = "text/javascript">
        nav ( 4 ) ;
        set_cookie ( 'en' ) ;
    </script>

    <div class = "big-countdown" > 
        <div id = "c-title" > 
            <h2> 
                Next SAT Test: 
            </h2>

            <p id = "number" >
            </p>
        </div>

        <div class = "countdown" >
            <div class = "month" >
                <h4> Month </h4>

                <p id = "month" > </p>
            </div>

            <div class = "day" >
                <h4> Day </h4>

                <p id = "day" > </p>
            </div>

            <div class = "hour" >
                <h4> Hour </h4>

                <p id = "hour" > </p>
            </div>

            <div class = "minute" >
                <h4> Minute </h4>

                <p id = "minute" > </p>
            </div>

            <div class = "second" >
                <h4> Second </h4>

                <p id = "second" > </p>
            </div>
        </div>
    </div>

    <script type = "text/javascript" src = "../../js/schedule/countdown.js" >
    </script>

    <script type = "text/javascript" >
        window.onload = function ()
        {
            setInterval ( 'countdownsat ()' , 1000 );
        }
    </script>

    <div align = "middle" >
        <table id = "status" align = "middle" >
        </table>
    </div>
    
    <script type = "text/javascript" src = "../../js/schedule/sat.js" > 
    </script>
</body>

<footer>
    <script type = "text/javascript" src = "../../js/general/foot.js" >
    </script>

    <p id = "foot"> Language: </p>

    <select onchange = 'location.href = this.options [ this.selectedIndex ].value' id = "lang" >
        <option value = "" selected = "selected" > English </option>
        <option value = "../../zh-cn/schedule/sat.html" > 中文简体 </option>
        <option value = "../../zh-jyut/schedule/sat" > 中文繁體(中國香港及澳門) </option>
        <option value = "../../zh-fan/schedule/sat" > 中文繁體(中國臺灣) </option>  
    </select> 
</footer>

</html>
