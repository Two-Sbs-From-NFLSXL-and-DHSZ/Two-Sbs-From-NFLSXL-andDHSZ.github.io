<!DOCTYPE html>

<html>

<head>
	<title> Device Detect </title>

	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1"> 
</head>

<body>
	<p> Your Device is: <span id = "device" > </span> </p>

	<p> Your Resolution is: <span id = "res" > </span> </p>

	<script type = "text/javascript" > 
		var id1 = document.getElementById ( "device" ) ;
		var id2 = document.getElementById ( "res" ) ;

		function f ()
		{
			id2.innerHTML = `${ window.screen.width }x${ window.screen.height }` ;

			id1.innerHTML = navigator.userAgent ;
 		}

		f () ;
	</script>
</body>

</html>
