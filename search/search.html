<!doctype html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta content="width=device-width,
                                     initial-scale=1.0,
                                     maximum-scale=1.0,
                                     user-scalable=no" name="viewport">
    <!-- Bootstrap CSS -->
    <link crossorigin="anonymous" href="bootstrap-4.4.1-dist/css/bootstrap.min.css" rel="stylesheet">

    <title>Find your answers!</title>
</head>
<body>
<div id="container">
    <div class="row">
        <div class="col-sm-8">
            <h2>Find out the answers!</h2>
        </div>
        <div class="col-sm-4">
            <input id="searchInput" placeholder="Input your problem" type="text">
            <button id="searchButton">Search</button>
        </div>


    </div>
    <div class="innerDiv2">
<span>
            <input accept="image/*" class="form-control" id="uploadImage" multiple="true"
                   name="image" onchange="uploadImageToInput()" type="file">
        </span>
    </div>
    <div class="innerDiv3">
        <img alt="To be uploaded..." class="img-responsive" id="viewImg" src="">
    </div>
    <div class="innerDiv4">
        <button onclick="OCRAD(document.getElementById('viewImg'), function(text){
            document.getElementById('image2Text').innerText = text;})">Click to parse the image!
        </button>
    </div>
    <div class="innerDiv5">
        <p id="image2Text">HH</p>
    </div>
</div>

<!-- Optional JavaScript -->
<!-- jQuery first, then Popper.js, then Bootstrap JS -->
<script crossorigin="anonymous"
        src="jquery-3.4.1.min.js"></script>
<script crossorigin="anonymous"
        src="bootstrap-4.4.1-dist/js/bootstrap.bundle.min.js"></script>
<script defer="true" src='ocrad.js' type="text/javascript"></script>
<script defer="true" src='search.js' type="text/javascript"></script>
</body>
</html>
